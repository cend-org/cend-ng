<p-toast position="bottom-center" preventOpenDuplicates="true" />
<nav class="sm:h-4rem hidden md:block lg:block xl:block fixed w-full z-4">
    <div class="w-full h-full  bg-background-main flex justify-content-center">
        <div class="  h-full w-8 flex flex-column md:flex-row lg:flex-row xl:flex-row justify-content-evenly">
            <section class="section-1 w-6  h-full flex justify-content-center align-items-center flex-row gap-2 ">
                <a (click)="onClickCend()"  *ngIf="!IsAuthenticating()" 
                    class="text-3xl poppins-bold font-semibold text-white p-1 cursor-pointer no-underline">
                    CEND
                </a>
                <span (click)="onClickCend()"  *ngIf="IsAuthenticating()" 
                    class="text-3xl poppins-bold font-semibold text-white p-1 cursor-pointer no-underline">
                    CEND
                </span>
                <p>
                    <button
                        class="p-2 poppins-medium border-none bg-transparent text-white border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-3xl">
                        Apprenez avec CEND
                    </button>
                </p>
                <p>
                    <button
                        class="p-2 poppins-medium border-none bg-transparent text-white border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-3xl">
                        Tutorat
                    </button>
                </p>
                <p-tieredMenu #aboutMenu [model]="aboutItems" [popup]="true"></p-tieredMenu>
                <button (click)="aboutMenu.toggle($event)"
                    class="p-2 poppins-medium border-none bg-transparent text-white border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-lg">
                    À propos
                </button>
            </section>
            <section class="section-1 w-6  h-full flex justify-content-center align-items-center flex-row gap-2">
                <p>
                    <button
                        class="p-2 poppins-medium border-none bg-transparent text-white border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-3xl">
                        Aide
                    </button>
                </p>
                <p *ngIf="!IsAuthentified() && !IsAuthenticating()">
                    <p-tieredMenu #loginMenu [model]="loginItems" [popup]="true"></p-tieredMenu>
                    <button (click)="loginMenu.toggle($event)" style="width: 130px;"
                        class="p-2 poppins-medium border-none bg-transparent text-white border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-lg">
                        Se connecter
                    </button>
                </p>
                <p *ngIf="!IsAuthentified() && !IsAuthenticating()">
                    <p-tieredMenu #registerMenu [model]="registerItems" [popup]="true"></p-tieredMenu>
                    <button (click)="registerMenu.toggle($event)" style="width: 130px;"
                        class="p-2 poppins-medium border-none bg-white text-green-600 border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-lg hover:text-white">
                        S'inscrire
                    </button>
                </p>
                <p *ngIf="IsAuthentified() && !IsAuthenticating()">
                    
                    <button (click)="onClickLogOut()" style="width: 130px;"
                        class="p-2 poppins-medium border-none bg-white text-green-600 border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-lg hover:text-white">
                        Se déconnecter
                    </button>
                </p>
            </section>
        </div>
    </div>
</nav>

<nav class="md:hidden lg:hidden xl:hidden h-3rem w-full fixed bg-green-600 z-5">
    <div class="w-full h-full flex justify-content-between align-items-center">
        
        <div class="w-2 h-full flex justify-content-start align-items-center absolute p-1 left-0">
            <a (click)="onClickCend()" *ngIf="!IsAuthenticating()" 
                class="poppins-bold text-white p-1 text-xl no-underline mr-1">
                CEND
            </a>
            <span *ngIf="IsAuthenticating()" 
                class="poppins-bold text-white p-1 text-xl no-underline mr-1">
                CEND
            </span>
        </div>

        <div class="w-full" *ngIf="!IsAuthentified() && !IsAuthenticating()">
            <div class="w-12 h-full justify-content-end flex align-items-center gap-1">
                <p-tieredMenu class="mobile-auth-buttons" #loginMobileMenu [model]="loginItems"
                    [popup]="true"></p-tieredMenu>
                <p-tieredMenu class="mobile-auth-buttons" #registerMobileMenu [model]="registerItems"
                    [popup]="true"></p-tieredMenu>
                <button  (click)="loginMobileMenu.toggle($event)"
                    class="p-2 px-4 h-6 poppins-medium border-none bg-transparent text-white border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-lg hover:text-white">
                    Se connecter
                </button>
                <button (click)="registerMobileMenu.toggle($event)" 
                    class="hover:text-white mr-2 text-green-600 bg-white p-2 px-4 h-6 poppins-medium border-none border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-3xl">
                    S'inscrire
                </button>
            </div>
        </div>
        

        <div  *ngIf="IsAuthentified() && !IsAuthenticating()"  class="w-12 h-full justify-content-end flex align-items-center">
            <button  (click)="onClickLogOut()"
                class="focus:text-white mr-2 text-green-600 bg-white p-2 px-4 h-6 poppins-medium border-none border-round-3xl font-medium text-sm cursor-pointer hover:bg-green-500 hover:border-round-3xl">
                Se déconnecter
            </button>
        </div>

        <button  *ngIf="!IsAuthenticating()" (click)="onClickMobileMenu()"  class="flex justify-content-end align-items-center  h-full bg-transparent border-none text-2xl mr-2">
            <i *ngIf="!showMobileMenu" class="pi pi-bars text-white  font-bold text-xl"></i>
            <i *ngIf="showMobileMenu" class="pi pi-times text-white  font-bold text-xl"></i>
        </button>
    </div>
</nav>
<section *ngIf="showMobileMenu" class="w-full flex flex-column bg-white shadow-2 py-3 fixed mt-6 z-5">
    <div class="w-12 h-2.5rem flex">
        <button
            class="text-lg poppins-regular text-gray-800  text-left w-full p-2 poppins-medium border-none bg-transparent font-medium text-sm cursor-pointer hover:bg-green-500 ">
            Apprenez avec CEND
        </button>
    </div>
    <div class="w-12 h-2.5rem flex">
        <button
            class="text-lg poppins-regular text-gray-800 text-left w-full p-2 poppins-medium border-none bg-transparent  font-medium text-sm cursor-pointer hover:bg-green-500 ">
            Tutorat
        </button>
    </div>
    <div class="w-12 h-2.5rem flex">
        <button (click)="onClickMobileAbourMenu()"
            class="text-lg poppins-regular  text-gray-800 flex inline align-items-center gap-3   text-left w-full p-2 poppins-medium border-none bg-transparent  font-medium text-sm cursor-pointer hover:bg-green-500 ">
            <span> À propos</span>
            <i *ngIf="!showMobileAboutMenu" class="pi pi-angle-down"></i>
            <i *ngIf="showMobileAboutMenu" class="pi pi-angle-up"></i>
        </button>
    </div>
    <div class="w-12 h-2.5rem flex">
        <button
            class="text-lg poppins-regular text-gray-800 text-left w-full p-2 poppins-medium border-none bg-transparent  font-medium text-sm cursor-pointer hover:bg-green-500 ">
            Aide
        </button>
    </div>
    <div class="w-full flex flex-column pl-4 pr-4" *ngIf="showMobileAboutMenu">
        <button *ngFor="let aboutItem of aboutItems" (click)="onClickLinks(aboutItem.routerLink)"
            class="w-full flex inline justify-content-between align-items-center text-lg poppins-regular text-gray-800 text-left w-full p-2 poppins-medium border-none bg-transparent  font-medium text-sm cursor-pointer hover:bg-green-500 ">
            <span>{{aboutItem.label}}</span>
            <i class="{{aboutItem.icon}}"></i>
        </button>
    </div>
</section>



<nav class="md:hidden lg:hidden xl:hidden h-3rem w-full fixed bg-green-600 z-5" *ngIf="loadingService.changeEmitted$ | async">
    <div class="w-full h-full flex justify-content-between align-items-center">
        <div class="w-2 h-full flex justify-content-start align-items-center absolute p-1 left-0">
            <p-skeleton width="5rem" height="2rem" />
        </div>
        <div  class="mr-2 w-12 h-full justify-content-end flex align-items-center gap-2">
            <p-skeleton width="5rem" height="1rem" />
            <p-skeleton width="5rem" height="2rem" borderRadius="30px" />
        </div>
    </div>
</nav>
