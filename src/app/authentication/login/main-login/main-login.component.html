<section  class="scroll-hide w-full h-screen  flex justify-content-center mt-2" *ngIf="!loading">
    <form  class="w-10 md:w-3 lg-w-3 xl:w-3" #loginForm="ngForm" name="f" (ngSubmit)="loginForm.form.valid && login()">
        <h1 class="text-center text-gray-600 poppins-bold">Veuillez-vous connecter à votre compte.</h1>
        <div class="frm poppins-medium">
            <div class="w-full flex flex-column gap-1">
                <div class="flex flex-column gap-2">
                    <label class="text-sm" for="email">E-mail</label>
                    <input #emailInput="ngModel" [(ngModel)]="userLoginReq.email" type="email" [email]="true"  name="email" required  class="p-inputtext-sm" pInputText id="email" aria-describedby="email-help" />
                    <div *ngIf="loginForm.submitted && emailInput.invalid" class="-mt-2">
                        <label *ngIf="emailInput.errors?.['required']" class="text-xs text-red-300">Ce champs est requis!</label>
                        <label *ngIf="emailInput.errors?.['email']" class="text-xs text-red-300">email invalide!</label>
                    </div>
                </div>
             

                <div class="flex flex-column gap-1 mt-2">
                    <label class="text-sm" for="password">Mots de passe</label>
                    <input #passwordInput="ngModel" [(ngModel)]="userLoginReq.password" name="password" type="password" required  class="p-inputtext-sm" pInputText id="password" aria-describedby="password-help" />
                    <div *ngIf="loginForm.submitted && passwordInput.invalid" class="-mt-2">
                        <label *ngIf="passwordInput.errors?.['required']" class="text-xs text-red-300">Ce champs est requis!</label>
                    </div>
                </div>
                <button type="submit" size="small" pButton pRipple label="Continuer" class="mt-4 cursor-pointer bg-color-main w-full  text-white hover:bg-green-600 border-none"></button>
                <p-divider align="center" class="text-gray-400 font-medium">
                    <span>Ou</span>
                    </p-divider>
                <button type="button"  class="hover:border-2 hover:border-blue-300  cursor-pointer flex justify-content-between border-2 border-gray-200 border-round-md align-items-center w-full h-3rem bg-white text-white">
                    <p-image class="absolute" src="assets/image/google.svg" alt="Image" width="20"></p-image>
                    <div class="w-full text-gray-600 text-center">Continuer avec google</div>
                </button>
                <button type="button"  class="hover:border-2 hover:border-blue-300  cursor-pointer flex justify-content-between border-2 border-gray-200 border-round-md align-items-center w-full h-3rem bg-white text-white">
                    <p-image class="absolute" src="assets/image/apple.svg" alt="Image" width="20"></p-image>
                    <div class="w-full text-gray-600 text-center">Continuer avec apple</div>
                </button>
                <button type="button"  class="hover:border-2 hover:border-blue-300  cursor-pointer flex justify-content-between border-2 border-gray-200 border-round-md align-items-center w-full h-3rem bg-white text-white">
                    <p-image class="absolute" src="assets/image/fb.svg" alt="Image" width="20"></p-image>
                    <div class="w-full text-gray-600 text-center">Continuer avec facebook</div>
                </button>
                <button type="button"  class="text-gray-600 hover:text-blue-500  cursor-pointer bg-blue-50 flex justify-content-between border-none border-round-md align-items-center w-full h-3rem">
                    <i class="pi pi-qrcode"></i>
                    <div class="w-full text-center">
                        Connectez-vous avec une qr-code
                    </div>
                </button>
                <div class="text-xs text-gray-400 text-center mt-2">
                    En continuant, vous acceptz de recevoir au numéro fourni des appels, messages WhatsApp ou SMS, y compris de façon automatisée, de la part d'Uber et de ces sociétés affiliées.
                </div>
            </div>
        </div>
    </form>
</section>
<app-login-skeleton *ngIf="loading"></app-login-skeleton>
